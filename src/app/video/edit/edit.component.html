<app-modal modalID="edit">
    <!-- Edit Modal -->
    <p class="text-2xl font-bold">Edit Video</p>

    <!-- Alert Component -->
    <app-alert [color]="alertColor" *ngIf="showAlert">
        <p>
            {{ alertMsg }}
        </p>
    </app-alert>

    <!-- Form -->
    <form [formGroup]="editForm" (ngSubmit)="submit($event)">
        <!-- Title -->
        <div class="mt-4">
            <label class="block text-xl mb-4">Title</label>
            <app-input [control]="title" placeholder="Title Here"></app-input>
        </div>

        <div class="mt-4 text-right">
            <button
                [disabled]="editForm.invalid || inSubmission"
                [ngClass]="{
                    'opacity-50': inSubmission,
                    'hover:bg-indigo-700': !inSubmission
                }"
                type="submit"
                class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm rounded-md text-white bg-indigo-600 focus:outline-none">
                Update
            </button>
        </div>
    </form>
</app-modal>
